<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Are you Tall Enough?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Are you tall Enough?</h1>

      <div class="small">
        <ul>
          <h1>For Small Kids</h1>
          <li><img src="img/carousel.jpeg" alt="A Corousel"></li>
          <li><img src="img/t-cups.jpg" alt="T-cups at Disneyland"></li>
        </ul>
      </div>
      <div class="medium">
        <ul>
          <h1>For Medium Kids</h1>
          <li><img src="img/bumper-cars.JPG" alt="bumper cars"></li>
          <li><img src="img/ferris-wheel.jpg" alt="Ferris-Wheel"></li>
        </ul>
      </div>
      <div class="big">
        <ul>
          <h1>For Large Kids</h1>
          <li><img src="img/space-mountain.jpg" alt="Space Mountain"></li>
        </ul>
      </div>




    </div>
  </body>
</html>
